group = 'org.example'
version = '1.0-SNAPSHOT'


apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    implementation group: 'io.appium', name: 'java-client', version: '7.2.0'
    implementation group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    testImplementation group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.53.0'


}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }

}

tasks.register('cucumber') {

    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'gradle.cucumber', 'src/test/resource']
        }

    }



}